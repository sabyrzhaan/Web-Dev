<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <h1 class="facebook-logo">facebook</h1>
            <p class="under-logo">
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Электронный адрес или номер телефона" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="login-btn">Вход</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                    <div class="divider"></div>
                    <button type="button" class="create-account-btn">Создать новый аккаунт</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
